<!doctype html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>DIV Demo</title>
    <link rel="stylesheet" href="./divText2.css" type="text/css">
  </head>

  <body>

    <header>
      <div class="title">
        <t1>한글 암호화 시키기</t1>
      </div>

      <div>
        <span id="count" class="textCount">0</span>
        <button onclick="CopyToClipboard('OTA')" class="copyBtn">Copy</button>
      </div>
    </header>

 
    <div class="container">

      <div class="item item-a">
        
        <div class="item item-a2" contenteditable="true" 
        id="TA" onkeyup="changeTextArea(event)">
        </div>

      </div>

        
      <div class="item item-b">
        <div class="item item-b2" id="OTA">
          
        </div>
      </div>

    </div>





    <script src="./divText2.js" ></script>

  </body>
</html>
