<!doctype html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <title>DIV Demo</title>
    <link rel="stylesheet" href="./divText2.css" type="text/css">
  </head>

  <body>

    <div class="title">
      <t1>한글 암호화 시키기</t1>
    </div>
    


    <div class="container2">

      <div class="item-copy">
        <button onclick="CopyToClipboard('OTA')">Copy</button>
      </div>  
    </div>

 
    <div class="container">

      <div class="item item-a">
        
        <div class="item item-a2" contenteditable="true" 
        id="TA" onkeyup="changeTextArea(event)">
          
        </div>

      </div>

        
      <div class="item item-b">
        <div class="item item-b2" id="OTA">
          
        </div>

      </div>

    </div>

    <div class="item-count">
      <span id="count">0</span>
    </div>



    <script src="./divText2.js" ></script>

  </body>
</html>
